<app-header [headerTitle]="headerTitle"></app-header>

<main class="leading-normal">
  <app-section [sectionTitle]="section1Title">
    <div class="my-4">
      <form [formGroup]="myForm1" (ngSubmit)="onSubmit1()">
        <div class="mt-2">
          <app-label-input [label]="name1" [inputType]="nameInputType1" [form]="myForm1" [controlName]="nameControlName1"></app-label-input>
        </div>
        <div class="mt-2">
          <app-label-input [label]="email1" [inputType]="emailInputType1" [form]="myForm1" [controlName]="emailControlName1"></app-label-input>
        </div>
        <div class="mt-4">
          <button class="text-white bg-blue-500 py-1 px-2 rounded hover:bg-blue-700" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="my-8" *ngIf="formData1">
      <h3 class="text-lg font-bold mt-4 mb-2">Submitted Data</h3>
      <pre class="bg-gray-100 p-2 rounded">{{ formData1 | json }}</pre>
    </div>
  </app-section>

  <app-section [sectionTitle]="section2Title">
    <div class="my-4">
      <form [formGroup]="myForm2" (ngSubmit)="onSubmit2()">
        <div class="mt-2">
          <app-label-input [label]="name2" [inputType]="nameInputType2" [form]="myForm2" [controlName]="nameControlName2"></app-label-input>
        </div>
        <div class="mt-2">
          <app-label-input [label]="email2" [inputType]="emailInputType2" [form]="myForm2" [controlName]="emailControlName2"></app-label-input>
        </div>
        <div class="mt-4">
          <button class="text-white bg-blue-500 py-1 px-2 rounded hover:bg-blue-700" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="my-8" *ngIf="formData2">
      <h3 class="text-lg font-bold mt-4 mb-2">Submitted Data</h3>
      <pre class="bg-gray-100 p-2 rounded">{{ formData2 | json }}</pre>
    </div>
  </app-section>
</main>
